<div class="jumbotron flat-box-shadow" id="aboutMe" data-stellar-background-ratio="0.2"> <div ng-repeat="a in about" class="text-justify grace-big white" random-class get-classes="animations"> <p>{{ a.line }}</p> </div> <a click-me class="arrow-wrap-down" href="#rateMe" du-smooth-scroll> <span class="arrow-down"></span> </a> </div> <div class="jumbotron flat-box-shadow" id="rateMe" load-portfolio="scroll"> <div class="row"> <div infinite-scroll="loadRate()" infinite-scroll-distance="1" ng-if="scroll > 50 || windowHeight > 800"> <h2 class="pacifico"><i class="ion-code"></i> Skills</h2> <div class="inner-addon right-addon col-centered input-group-lg col-8-xs col-sm-8 col-md-8 col-lg-8"> <i class="fa fa-search"></i> <input click-me class="form-control" type="search" ng-model="ra" placeholder="Search"> </div> <div ng-repeat="r in myRate | filter:ra" class="panel panel-default animation"> <div class="panel-heading"> {{ r.skill }} </div> <div class="panel-body"> <span ng-repeat="e in r.enumerate" class="animation"> <span class="label label-default">{{ e.name }}</span> </span> </div> <div class="panel-footer"> <div class="progress"> <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{ r.rate }}" aria-valuemin="0" aria-valuemax="100" ng-style="{ width: r.rate + '%'}"> <span count-to="{{ r.rate }}" value="0" duration="4"></span>% </div> </div> </div> </div> <ul ng-repeat="t in tools" class="list-group animation"> <li class="list-group list-group-item list-group-item-info"> <h4 class="josefin-sans"><i class="ion-wrench"></i> {{ t.caption }}</h4> <span ng-repeat="e in t.enumerate" class="animation"> <span class="label label-info">{{ e.name }}</span> </span> </li> </ul> </div> </div> </div>
