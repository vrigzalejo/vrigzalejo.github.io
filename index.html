      <!-- Site's or application's content here -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="IndexCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="small-logo-container pacifico">
              <a href="#body" du-smooth-scroll class="small-logo small-logo-big">Vrigz Alejo</a>

            </div>
          </div>
          <div class="navbar-collapse collapse">

            <ul class="nav nav-pills navbar-nav navbar-right">
              <li ng-class="{ active: isActive('/') }" class="works" style="display:none"><a href="#" class="animated-hover1"><i class="ion-code-working"></i> Works</a></li>
              <li ng-class="{ active: isActive('/about') }" class="about" style="display:none"><a href="#/about" class="animated-hover1"><i class="ion-clipboard"></i> About</a></li>
              <li class="blog" style="display:none"><a href="//myblog-vrigzalejo.rhcloud.com/" class="animated-hover1"><i class="ion-android-user-menu"></i> Blog</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">
        
        <div class="support-note text-justify alert alert-danger alert-dismissible" role="alert">
        <!-- let's check browser support with modernizr -->
          <!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <i class="ion-heart-broken"></i>
          <div class="no-js">No Javascript, please turn on your javascript so that the site will function properly.</div>
          <div class="no-csstransforms">CSS transforms are not supported in your browser.</div>
          <div class="no-csstransforms3d">CSS 3D transforms are not supported in your browser.</div>
          <div class="no-csstransitions">CSS transitions are not supported in your browser.</div>
        </div>
  

        <div ng-view=""></div>

        <div id="footer" class="jumbotron footer flat-box-shadow">
          <a href="//www.facebook.com/vrigzonline.ph" class="animated-hover1"><i class="ion-social-facebook"></i></a>
          <a href="//twitter.com/vrigzalejo" class="animated-hover1"><i class="ion-social-twitter"></i></a>
          <a href="//github.com/vrigzonline" class="animated-hover1"><i class="ion-social-github"></i></a>
          <a href="#" class="animated-hover1"><i class="ion-social-linkedin"></i></a>
        </div>
      </div>


    <div class="scroll-top-wrapper" ng-controller="IndexCtrl">
      <a href="#body" class="arrow-wrap-up" du-smooth-scroll duration="2000">
        <span class="arrow-up"></span>
      </a>
    </div>
